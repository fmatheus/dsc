<div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>{{'NAME_SYSTEM' | translate }}</span>
            </h3>
        </div>
    </md-toolbar>
</div>

<div flex layout="row" layout-align="center center">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <md-content class="md-padding">
            <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                <form name="newPasswordForm" data-ng-submit="vm.changePassword(vm.user)">
                      <md-input-container flex>
                        <label>{{'LABEL_YOUR_PASSWORD' | translate }}</label>
                        <input type="password" ng-model="vm.user.password" required>
                    </md-input-container>
                    <md-button type="submit" class="md-primary"
                               ng-class="{'md-raised md-hue-1': (newPasswordForm.$dirty && newPasswordForm.$valid) }"
                               aria-label="Save Project">Change your Password</md-button>
                </form>
            </div>
        </md-content>
    </div>
</div>
