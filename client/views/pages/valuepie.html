                <form name="tagValueForm" data-ng-submit="vm.saveTagValue(tagValue)">
                    <div layout="row">
                        <md-input-container flex>
                            <label> tagValue </label>
                            <input class="description" ng-model="tagValue.value" required>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container flex>
                            <label>Description</label>
                            <textarea class="description" ng-model="tagValue.description" required></textarea>
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="start start" flex>
                        <md-button ng-click="vm.delPostIt($event,$index, tagValue)" class="md-primary md-raised" aria-label="Remove Stekaholder">{{'BTN_REMOVE' | translate}}</md-button>
                        <span flex></span>
                        <md-button type="submit" class="md-raised md-hue-1"
                                   ng-class="{'md-primary': (tagValueForm.$dirty && tagValueForm.$valid) }"
                                   aria-label="Save">{{'BTN_SAVE' | translate}}</md-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
