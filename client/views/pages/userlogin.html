<div class="md-whiteframe-1dp" layout="column">
    <md-content class="md-padding">
    <form name="loginForm" data-ng-submit="vm.doLogin(vm.user)">
        <div layout="column">
            <md-input-container flex>
                <label>{{'LABEL_YOUR_EMAIL' | translate }}</label>
                <input type="email" ng-model="vm.user.email" required md-autofocus>
            </md-input-container>

            <md-input-container flex>
                <label>{{'LABEL_YOUR_PASSWORD' | translate }}</label>
                <input type="password" ng-model="vm.user.password" required>
            </md-input-container>
        </div>

        <div layout="column" layout-align="center center"ng-show="!vm.inProcessing">
                <md-button type="submit" class="md-primary"
                           ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }"
                           aria-label="Save Project">{{'LABEL_BTN_LOGIN' | translate }}</md-button>
        </div>
        <div layout="row" layout-sm="column" layout-align="space-around" ng-show="vm.inProcessing">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </form>
    </md-content>
</div>
